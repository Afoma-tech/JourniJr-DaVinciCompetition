{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travelkit</title>
    <link rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F0F4F8;
            font-family: Arial, sans-serif;
        }

        .h1 {
            color: #199A8E;
        }

        .travel-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            margin: 50px;
        }

        .travel-header, .section-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: auto;
            margin-bottom: 50px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 48%;
            margin-bottom: 10px;
        }

        img {
            max-width: 48%;
            height: auto;
            margin: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #199A8E;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6d4d55;
        }

        .form-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #199A8E;
            margin-bottom: 5px;
        }

        input[type="date"], select {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            img {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="travel-container">
        <div class="travel-header">
            <h1 class="h1">New Destination Loading...</h1>
            <p>Which family members are going on the trip?</p>
        </div>

        <div class="image-container">
            <div class="image-item">
                <img src="{% static 'woman.png' %}" alt="woman">
                <input type="checkbox" name="family_member" value="woman"> 
            </div>
            <div class="image-item">
                <img src="{% static 'boy2.png' %}" alt="boy 2">
                <input type="checkbox" name="family_member" value="boy2"> 
            </div>
            <div class="image-item">
                <img src="{% static 'momchild.png' %}" alt="mom and child">
                <input type="checkbox" name="family_member" value="momchild"> 
            </div>
            <div class="image-item">
                <img src="{% static 'boy.png' %}" alt="boy">
                <input type="checkbox" name="family_member" value="boy"> 
            </div>
        </div>

        <!-- New Module: Where are you going? -->
        <div class="form-group">
            <label for="country">Where are you going?</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="france">France</option>
                <option value="australia">Australia</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- New Module: How long are you going? -->
        <div class="form-group">
            <label>How long are you going?</label>
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
            
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
        </div>

        <div class="button-container">
            <button><a href="{% url 'generate_packaging_kit' %}" class="review-inputs">Generate Report</a></button>
        </div>
    </div>    
</body>
</html>

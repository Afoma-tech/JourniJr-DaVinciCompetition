<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Support Nearby</title>
    <link rel="stylesheet" href="../static/doctor.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-button" onclick="goBack()">â‡¦</button>
            <h1>Find Health Support Nearby</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Describe your medical needs to the AI assistant">
        </div>
    </header>
    

    <main>
        <section class="results">
            <!-- Doctor List -->
            <div class="doctor-card" data-id="1">
                <img src="../static/doctor1.jpg" alt="Dr. Ishfaq M." class="doctor-image">
                <div class="doctor-info">
                    <h2>Dr. Ishfaq M.</h2>
                    <p class="specialization">Family Physician</p>
                    <p class="language">English</p>
                    <p class="language">Swedish</p>
                    <p class="distance">5.6 km from you</p>
                </div>
                <div class="appointment-section">
                    <p class="price">From <strong>$51</strong> per visit</p>
                    <button class="appointment-btn">Book Appointment</button>
                    <button class="appointment-btn">Request Videocall</button>
                    <button class="appointment-btn">Online Chat</button>
                </div>
            </div>
        
            <div class="doctor-card" data-id="2">
                <img src="../static/doctor2.jpg" alt="Dr. Brian L." class="doctor-image">
                <div class="doctor-info">
                    <h2>Dr. Brian L.</h2>
                    <p class="specialization">Dermatologist</p>
                    <p class="language">Swedish</p>
                    <p class="distance">3.2 km from you</p>
                </div>
                <div class="appointment-section">
                    <p class="price">From <strong>$47</strong> per visit</p>
                    <button class="appointment-btn">Book Appointment</button>
                    <button class="appointment-btn">Request Videocall</button>
                    <button class="appointment-btn">Online Chat</button>
                </div>
            </div>
        </section>
        

        <section id="map"></section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../static/doctor.js"></script>
</body>
</html>
